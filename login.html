<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>SIM Akademik - LOG IN</title>
  </head>
  <body>
    <section class="login d-flex">
      <div class="login-left w-50 h-100">
        <div class="row justify-content-center align-items-center h-100">
          <div class="col-6">
            <div class="header">
              <h1 class="text-center">Login</h1>
              <h3 class="text-center mt-3">SIM Akademik</h3>
            </div>
            <div class="login-form">
              <label for="number" class="form-label">NIS/NIP</label>
              <input
                type="number"
                class="form-control"
                id="number"
                placeholder="Masukkan NIS/NIP anda" />

              <label for="Password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="Password"
                placeholder="Masukkan Password anda" />

              <label for="radio" class="form-label">Login Sebagai :</label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="flexRadioDefault"
                id="flexRadioDefault1" />
              <label class="form-check-label" for="flexRadioDefault1">
                Wali Murid
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="flexRadioDefault"
                id="flexRadioDefault2"
                checked />
              <label class="form-check-label" for="flexRadioDefault2">
                Admin
              </label>
            </div>
            <button class="btn btn-primary">LOGIN</button>
          </div>
        </div>
      </div>

      <div class="login-right w-50 h-100">
        <img src="assets/img/login.png" class="d-block w-100 h-100" alt="..." />
      </div>
    </section>
    <script src="assets/js/bootstrap.min.js"></script>
  </body>
</html>
