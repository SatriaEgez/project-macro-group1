<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Informasi Akademik</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Tambahkan CSS tambahan di sini sesuai kebutuhan -->
    <style>
        /* CSS tambahan dapat ditambahkan di sini */
        body {
            background-color: #f8f9fa;
        }

        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #343a40;
            padding-top: 20px;
        }

        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: #f8f9fa;
            display: block;
        }

        .sidebar a:hover {
            background-color: #495057;
        }

        .container {
            margin-left: 270px; /* Sesuaikan margin agar konten tidak tertutup sidebar */
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2 class="text-center text-light">Dashboard</h2>
        <a href="#" onclick="showDashboard()">
            <i class="fas fa-tachometer-alt"></i> Dashboard
        </a>
        <a href="#" onclick="showRaport()">
            <i class="fas fa-file-alt"></i> Raport
        </a>
        <a href="#" onclick="showPembayaran()">
            <i class="fas fa-money-check-alt"></i> Pembayaran
        </a>
        <a href="#" onclick="showKonseling()">
            <i class="fas fa-comments"></i> Konseling
        </a>
        <a href="#" onclick="showProfil()">
            <i class="fas fa-user"></i> Profil
        </a>
        <a href="#" onclick="showKeluar()">
            <i class="fas fa-sign-out-alt"></i> Keluar
        </a>
    </div>
    <div class="container" id="content">
        <h1>Selamat datang di Si Akad</h1>
        <p>Silakan pilih salah satu fitur dari sidebar.</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/js/bootstrap.min.js"></script>
    <script>
        function showDashboard() {
            document.getElementById('content').innerHTML = `
                <h1>Dashboard</h1>
                <!-- Isi konten untuk Dashboard -->
            `;
        }

        function showRaport() {
            document.getElementById('content').innerHTML = `
                <h1>Raport</h1>
                <!-- Isi konten untuk Raport -->
            `;
        }

        function showPembayaran() {
            document.getElementById('content').innerHTML = `
                <h1>Pembayaran</h1>
                <!-- Isi konten untuk Pembayaran -->
            `;
        }

        function showKonseling() {
            document.getElementById('content').innerHTML = `
                <h1>Konseling</h1>
                <!-- Isi konten untuk Konseling -->
            `;
        }

        function showProfil() {
            document.getElementById('content').innerHTML = `
                <h1>Profil</h1>
                <!-- Isi konten untuk Profil -->
            `;
        }

        function showKeluar() {
            document.getElementById('content').innerHTML = `
                <h1>Keluar</h1>
                <!-- Isi konten untuk Keluar -->
            `;
        }
    </script>
</body>
</html>
