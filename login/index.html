<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../login/style.css" />
    <title>Login |SIM-Akademik</title>
  </head>
  <body>
    <!----------------------- Main Container -------------------------->

    <div
      class="container d-flex justify-content-center align-items-center min-vh-100">
      <!----------------------- Login Container -------------------------->

      <div class="row border rounded-5 p-3 bg-white shadow box-area">
        <!--------------------------- Left Box ----------------------------->

        <div
          class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box"
          style="background: #fd8701">
          <div class="featured-image mb-3">
            <img src="../assets/img/kids.png" class="img-fluid" style="width: 250px" />
          </div>
          <p
            class="text-white fs-2"
            style="
              font-family: 'Courier New', Courier, monospace;
              font-weight: 600;
            ">
            SIM-Akademik
          </p>
          <small
            class="text-white text-wrap text-center"
            style="width: 17rem; font-family: 'Courier New', Courier, monospace">
           Sisten Informasi Manajemen Akademik
          </small>
        </div>

        <!-------------------- ------ Right Box ---------------------------->

        <div class="col-md-6 right-box">
          <div class="row align-items-center">
            <div class="header-text mb-4">
              <h2>LOGIN</h2>
              <p>SIM-Akademik</p>
            </div>
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control form-control-lg bg-light fs-6"
                placeholder="Masukkan Username Anda" />
            </div>
            <div class="input-group mb-1">
              <input
                type="password"
                class="form-control form-control-lg bg-light fs-6"
                placeholder="Masukkan Password Anda" />
            </div>
            <div class="input-group mb-2 mt-2">
              <select class="form-control form-control-lg bg-light fs-6" placeholder="login sebaga">
                <option value="" ></option>
                  <option value="admin">Admin</option>
                  <option value="walikelas">Wali Kelas</option>
              </select>
          </div>
            <div class="input-group mb-5 d-flex justify-content-between">
              <div class="form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="formCheck" />
                <label for="formCheck" class="form-check-label text-secondary">
                  <small>Remember me</small>
                </label>
              </div>
          
            </div>
            <div class="input-group mb-3">
              <button class="btn btn-lg btn-primary w-100 fs-6" style="background-color: #fd8701;">Login</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
